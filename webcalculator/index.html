<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Major+Mono+Display">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="PageContainer">
        <div id="CalcFrame">
            <div id="CalcContents">
                <div id="LCD" aria-label="Calculator Display" aria-live="polite">
                    0
                </div>
                <div id="ButtonsContainer"> 
                    <button class="CalcButton" id="btnInverse">
                        1/x
                    </button>                    
                    <button class="CalcButton" id="btnSquare">
                        x&sup2;
                    </button>                    
                    <button class="CalcButton" id="btnSqrt">
                        &Sqrt;
                    </button> 
                    <button class="CalcButton" id="btn/">
                        &divide;
                    </button>
                    <button class="CalcButton" id="btn7">
                        7
                    </button>                    
                    <button class="CalcButton" id="btn8">
                        8
                    </button>                    
                    <button class="CalcButton" id="btn9">
                        9
                    </button>                    
                    <button class="CalcButton" id="btn*">
                        &times;
                    </button>                   
                    <button class="CalcButton" id="btn4">
                        4
                    </button>                    
                    <button class="CalcButton" id="btn5">
                        5
                    </button>                    
                    <button class="CalcButton" id="btn6">
                        6
                    </button>                    
                    <button class="CalcButton" id="btn+">
                        &plus;
                    </button>
                    <button class="CalcButton" id="btn1">
                        1
                    </button>                    
                    <button class="CalcButton" id="btn2">
                        2
                    </button>                    
                    <button class="CalcButton" id="btn3">
                        3
                    </button>                    
                    <button class="CalcButton" id="btn-">
                        &minus;
                    </button>
                    <button class="CalcButton" id="btnNegate">
                        &plusmn;
                    </button>                    
                    <button class="CalcButton" id="btn0">
                        0
                    </button>                    
                    <button class="CalcButton" id="btn.">
                        .
                    </button>                    
                    <button class="CalcButton" id="btn=">
                        &equals;
                    </button>
                </div>
            </div>
        </div>
    </div> 
    <script src="./lcd.js"></script> 
    <script src="./calculate.js"></script> 
    <script src="./input.js"></script>  
</body>
</html>
